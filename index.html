<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    

    <section id="features" class="mx-5 me-5">
        <div class="row justify-content-evenly py-5">
          <div class="col-md-2 text-center">

        </div>
    </section>

    <section class="LoveSection text-center mx-5 me-5 border-dark border">
          <header>Калькулятор любви</header>
        <div class="container p-2">
            <div class="col justify-content-center">
                <div class="row justify-content-center text-center">
                    <table class="table-active w-25">
                        <tr>
                            <th>Ваше имя</th>
                            <th>Имя партнера</th>
                        </tr>
                        <tr>
                            <td><input id="Name1"></td>
                            <td><input id="Name2"></td>
                            
                        </tr>
                    </table>
                </div>
              <div class="row justify-content-center">
                <button type="submit" id = "yearButton" class="btn btn-dark btn-sm" style="width: 380px;" onclick="Compatibility()">Проверить совместимость</button>
              </div>
            <div class="row m-3">
                <div class="card" >
                    <div class="card-body text-start">
                      <h5 class="card-title text-center" id="LoveResult">Здесь появится результат</h5>
                      <p class="card-text" id="LoveText"></p>
                    </div>
                  </div>
            </div>
            </div>
    </section>


    <section class="LoveSection text-center my-4 mx-5 me-5 pb-3 border-dark border">
        <header>ИМТ-калькулятор</header>
        <div class="container p-2">
            <div class="col justify-content-center">
                <div class="row justify-content-center text-center">
                    <table class="table-active w-25">
                        </tr>
                            <th>Рост</th>
                            <th>Вес</th>
                        </tr>
                        <tr>
                            <td><p class="card-text"><input id="height"></p></td>
                            <td><p class="card-text"><input id="weight"></p></td>
                        </tr>
                    </table>
                </div>
              <button type="btn btn-primary" class="btn btn-dark" id = "yearButton" style="width: 380px;" onclick="BMI()">Посчитать ИМТ</button>
              <div class="card-footer">
                <small class="text-body d-flex justify-content-center m-0 p-0" style="height: 20px;">
                  <p>ИМТ =&nbsp</p>
                  <p id="BmiResult" style="color: rgb(0, 0, 0);"></p>
                </small>
              </div>
            </div>
        </div>

    </section>


    <section class="LoveSection text-center my-4 mx-5 me-5 pb-3 border-dark border">
        <header>Является ли год високосным?</header>
        <div class="card-body d-grid gap-2 align-content-center">
            <h5 class="card-title">Год</h5>
            <p class="card-text"><input name="year" id="year" width="10"></p>
          </div>
          <button type="btn btn-primary" class="btn btn-dark" id = "yearButton" style="width: 380px;" onclick="YearType()">Определить</button>
          <div class="card-footer">
            <small class="text-body d-flex justify-content-center m-0 p-0" style="height: 20px;">
              <p>Год &nbsp</p>
              <p id = "yearResult"></p>
            </small>
          </div>
        </div>
        

    </section>

  
  <section class="LoveSection text-center my-4 mx-5 me-5 pb-3 border-dark border">
    <header>Кто будет оплачивать ужин?</header>
    <div class="row mx-5 my-3">
      <div class="col justify-content-center ">
        <div class="card">
          <div class="card-header" id="PayCard">
            Имена
          </div>
          <div class="card-body">
            
            <textArea id="NamesInput" style="width: 400px; height: 180px;"></textArea>
          </div>
        </div>
      </div>
      <div class="col justify-content-center align-self-center">
        <div class="row justify-content-center"><button type="btn btn-primary" class="btn btn-dark mt-1 w-75" id = "PaymentButton" onclick="RandomPayment()">Определить</button></div>
      </div>
      
      <div class="col justify-content-center align-self-center">
        <div class="card">
          <div class="card-header" id="PayCard">
            Оплачивать будет:
          </div>
          <div class="card-body">
            <div class="card-title"><p id="PayReturn"></p></div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
    
  <script src="script.js"></script>
</body>
</html>
